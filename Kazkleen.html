</head>

            <div class="navbar-nav ms-auto">

                <a class="nav-link view-toggle" data-view="adminView" href="#">Admin Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Worker View -->
        <div id="workerView" class="active-view">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Client Cleaning Order</h5>
                </div>
                <div class="card-body">
                    <form id="cleaningForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="clientName" class="form-label">Client Name</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped" id="itemsTable">
                                <thead>
                                    <tr>
                                        <th width="60%">Ware/Item</th>
                                        <th width="30%">Quantity</th>
                                        <th width="10%">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <select class="form-select item-select">
                                                <option value="">Select Item</option>
                                                <option value="Carpet Cleaning">Carpet Cleaning</option>
                                                <option value="Window Cleaning">Window Cleaning</option>
                                                <option value="Floor Polishing">Floor Polishing</option>
                                                <option value="Upholstery Cleaning">Upholstery Cleaning</option>
                                                <option value="Deep Cleaning">Deep Cleaning</option>
                                                <option value="Office Cleaning">Office Cleaning</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control quantity" min="1" value="1">
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-sm remove-row">X</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <button type="button" class="btn btn-secondary mb-3" id="addRow">Add Another Item</button>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminView">
            <div class="row">
                <div class="col-md-8">
                    <div class="card dashboard-card">
                        <div class="card-header">
                            <h5 class="mb-0">Cleaning Orders Overview</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="ordersChart" height="250"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-header">
                            <h5 class="mb-0">Service Distribution</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="servicesChart" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4 dashboard-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Recent Orders</h5>
                    <button class="btn btn-sm btn-outline-primary" id="refreshData">Refresh Data</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="ordersTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Client</th>
                                    <th>Services</th>
                                    <th>Total Items</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
